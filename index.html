<!DOCTYPE html>
<html lang="en">
<head>

	<title>Adder/Subtracter</title>


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">


</head>
<body>

	<div class="container main">
		<h1>Adder/Subtracter</h1>

				<form class="form-horizontal" role="form">


				    <div class="form-group values">
				      <label class="form-label col-lg-8 col-offset-2" for="x-value">X =</label>
				      <input type="text" class="form-control col-lg-8 col-offset-2" id="x-value" placeholder="Enter an Integer...">
				    </div>

					<div class="form-group values">
				      <label class="form-label col-lg-8 col-offset-2" for="y-value">Y =</label>
				      <input type="text" class="form-control col-lg-8 col-offset-2" id="y-value" placeholder="Enter an Integer...">
				    </div>

					<div class="form-group col-lg-8 col-lg-offset-2">
						<button class="btn btn-primary btn-lg btn" id="add-btn">+</button>
			          	<button class="btn btn-primary btn-lg btn" id="subtract-btn">-</button>
					</div>

					<div id="output" class="jumbotron"></div>

					<div class="alert alert-danger"></div>

				</form>
	</div>


	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
